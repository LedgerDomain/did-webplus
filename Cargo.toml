[patch.crates-io]
mbx = { git = "https://github.com/LedgerDomain/mbx", rev = "mbx-v0.1.0" }
pneutype = { git = "https://github.com/vdods/pneutype", rev = "pneutype-v0.5.1" }
selfhash = { git = "https://github.com/LedgerDomain/selfhash", rev = "selfhash-v0.5.0" }
signature-dyn = { git = "https://github.com/LedgerDomain/signature-dyn", rev = "signature-dyn-v0.1.0" }

[workspace]
resolver = "2"
members = [
    "did-key",
    "did-webplus/cli",
    "did-webplus/cli-lib",
    "did-webplus/core",
    "did-webplus/doc-storage-mock",
    "did-webplus/doc-storage-postgres",
    "did-webplus/doc-storage-sqlite",
    "did-webplus/doc-store",
    "did-webplus/jws",
    "did-webplus/mock",
    "did-webplus/resolver",
    "did-webplus/software-wallet",
    "did-webplus/urd",
    "did-webplus/urd-lib",
    "did-webplus/vdg",
    "did-webplus/vdg-lib",
    "did-webplus/vdr",
    "did-webplus/vdr-lib",
    "did-webplus/wallet",
    "did-webplus/wallet-store",
    "did-webplus/wallet-storage-mock",
    "did-webplus/wallet-storage-sqlite",
    "did-webplus/wasm",
    "storage-traits",
    "test-util",
    "verifier-resolver",
    "vjson/core",
    "vjson/storage-mock",
    "vjson/storage-sqlite",
    "vjson/store",
]
