[package]
name = "did-webplus"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
derive_more = "0.99.17"
said = { version = "0.3.0", features = ["macros"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0.47"

[dev-dependencies]
serde_json = "1"
serial_test = "2"
ssi-jwk = { version = "0.1.1", default-features = false, features = [
    "ed25519",
    "secp256k1",
] }
ssi-jws = { version = "0.1.0", default-features = false, features = [
    "ed25519",
    "secp256k1",
] }
