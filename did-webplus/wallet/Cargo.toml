[package]
name = "did-webplus-wallet"
version = "0.1.0"
authors = ["Victor Dods <victor.dods@ledgerdomain.com>"]
edition = "2024"

[features]
ssi = [
    "dep:ssi-claims",
    "dep:ssi-crypto",
    "dep:ssi-jwk",
    "dep:ssi-jws",
    "dep:ssi-verification-methods",
]

[dependencies]
async-trait = "0.1.80"
did-webplus-core = { path = "../core" }
did-webplus-doc-store = { path = "../doc-store" }
did-webplus-wallet-store = { path = "../wallet-store" }
selfhash = { version = "0.5.1", features = ["mbx"] }
signature-dyn = "0.1.0"
ssi-claims = { version = "0.4.0", optional = true, features = ["webplus"] }
ssi-crypto = { version = "0.2", optional = true }
ssi-jwk = { version = "0.3.2", optional = true }
ssi-jws = { version = "0.3.1", optional = true }
ssi-verification-methods = { version = "0.1.3", optional = true }
thiserror = "1.0.60"
time = { version = "0.3", features = ["serde"] }

[dev-dependencies]
ctor = "0.4.1"
dotenvy = "0.15.7"
test-util = { path = "../../test-util" }
tokio = { version = "1.41.0", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
