[package]
name = "did-webplus-urd"
version = "0.1.0"
edition = "2024"

[features]
# Enabling this will allow the resolver to use Postgres as the DID document storage backend.
postgres = ["dep:did-webplus-doc-storage-postgres"]

[dependencies]
anyhow = "1.0.94"
clap = { version = "4.5.4", features = ["derive", "env"] }
did-webplus-core = { path = "../core" }
did-webplus-doc-storage-postgres = { path = "../doc-storage-postgres", optional = true }
did-webplus-doc-storage-sqlite = { path = "../doc-storage-sqlite" }
did-webplus-doc-store = { path = "../doc-store", features = ["sqlx"] }
did-webplus-resolver = { path = "../resolver" }
did-webplus-urd-lib = { path = "../urd-lib" }
dotenvy = "0.15.7"
sqlx = { version = "0.8.2", features = ["sqlite", "runtime-tokio"] }
tokio = { version = "1.46", features = ["macros", "rt-multi-thread"] }
tower = "0.5.2"
tower-http = { version = "0.6.0", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
